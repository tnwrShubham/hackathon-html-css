<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
    <!-- <img class="whyjii" src="6.png" alt="Google Map" width="500px" height="400px"> -->

  <div class="container">
    <h1>Choose Your Bus Type</h1>
    <div class="options">
      <label for="busType">Select Bus Type:</label>
      <select id="busType" name="busType">
        <option value="private">Private Bus</option>
        <option value="roadways">Roadways</option>
      </select>
    </div>
    <div id="roadwaysOptions" class="roadways-options">
      <label for="state">Select Roadways:</label>
      <select id="state" name="state">
        <option value="haryana">Haryana Roadways</option>
        <option value="uttar_pradesh">UP Roadways</option>
        <option value="punjab">Punjab Roadways</option>
      </select>
    </div>
    <a href="index4.html">
      <button type="submit">DONE</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
